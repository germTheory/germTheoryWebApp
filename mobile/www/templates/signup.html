
  <ion-view title="Create an Account">
    <ion-content has-header="true" padding="true" style="text-align:left;">


      <div id='signup'>
        <form name="signupForm" ng-submit='signup($signupForm.$valid)'>
          <div class="list" style="margin-top:10px; padding: 15px .55em 0px .55em;">
            <label class="item item-input">
              <span class="input-label">Email</span>
              <input type="email" ng-model='user.username' ng-required='true' placeholder='Enter your email address'>
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model='user.password' ng-required='true' placeholder='Enter a new password'>
            </label>
          </div>

        <div style="text-align:center; width:100%;">

            <span class="custom-dropdown medium">
                <select>
                    <option>Age</option>
                    <option>Select an option...</option>
                    <option>12 - 15</option>  
                    <option>16 - 18</option>
                    <option>18 - 24</option>
                    <option>25 - 36</option>
                    <option>37 - 45</option>
                    <option>46 - 65</option>
                    <option>65 +</option>
                </select>
            </span>
            <span class="custom-dropdown medium">
                <select>
                    <option>Ethnicity</option>
                    <option>Select an option...</option>
                </select>
            </span>
            <span class="custom-dropdown medium">
                <select>
                    <option>Gender</option>
                    <option>Select an option...</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </span>
        </div>

        <ul class="list" style="text-align:left; clear:both; padding:.5em;">
          <li class="item item-toggle">Diabetes
            <label class="toggle toggle-calm">
              <input type="checkbox" checked='true'>
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
          <li class="item item-toggle">Cancer
            <label class="toggle toggle-calm">
              <input type="checkbox" checked='true'>
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
          <li class="item item-toggle">Heart Disease
            <label class="toggle toggle-calm" >
              <input type="checkbox" checked='true'>
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
          <li class="item item-toggle">Arthritis
            <label class="toggle toggle-calm">
              <input type="checkbox" checked='true'>
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
          <li class="item item-toggle">Lung Disease
            <label class="toggle toggle-calm">
              <input type="checkbox" checked='true'>
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
          <li class="item item-toggle">Autoimmune Disease
            <label class="toggle toggle-calm">
              <input type="checkbox" checked='true'>
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
          <li class="item item-toggle">Hypertension
            <label class="toggle toggle-calm">
              <input type="checkbox" checked='true'>
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
        </ul>

        <button class="button button-full button-calm" ng-disabled="signupForm.$invalid" style='margin-top:20px; border-radius:8px; margin-bottom:30px;'>Sign Up</button>
      </div>
    </form>

    </ion-content>
  </ion-view>
