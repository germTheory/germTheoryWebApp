<ion-view title="Sign Up">
  <ion-content>
    <div id='signup'>
      <form name="signupForm" ng-submit='signup($signupForm.$valid)'>
        <div class="list" style="margin:50px 25px 25px 25px;">
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email" ng-model='user.username' ng-required='true' placeholder='Enter your email address'>
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model='user.password' ng-required='true' placeholder='Enter a new password'>
          </label>
          <button class="button button-full button-calm" ng-disabled="signupForm.$invalid" style='margin-top:20px; border-radius:8px;'>Sign Up</button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
