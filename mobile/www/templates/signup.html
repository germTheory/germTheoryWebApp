
  <ion-view title="Create A New Account">
    <ion-content has-header="true" padding="true" style="text-align:center;">

        <div style="text-align:center; width:100%; margin-top:0px;">

        <div id='signup'>
          <form name="signupForm" ng-submit='signup($signupForm.$valid)'>
            <div class="list" style="margin:50px 10px 25px 10px;">
              <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" ng-model='user.username' ng-required='true' placeholder='Enter your email address'>
              </label>
              <label class="item item-input">
                <span class="input-label">Password</span>
                <input type="password" ng-model='user.password' ng-required='true' placeholder='Enter a new password'>
              </label>
            </div>
          </form>
        </div>
