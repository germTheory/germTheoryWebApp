<ion-view >
  <ion-content class='gradient' style="background-color:#22C1AC;" drag-content="false" scroll="false">
    <form name="signinForm" ng-submit='signin()' style='margin-top:40px;'>
      <img class="resize" src="./img/germTheorySS.png" style="text-align:center;">
      <div class="list" style="margin:25px;">

      <button ui-sref="get-started" type="submit" class="button button-full button-calm" style='border-style:none; border-radius:25px; margin-top:20px;'>
       <span class="bigButton">
        Sign Up
       </span>
      </button>

      <hr style="width:80%; margin-top:25px; margin-bottom:25px; color:#22C1AC;">

      <button class="button button-full button-calm" ui-sref="signin" style='margin-top:10px; border-style:none; border-radius:25px;'>
        <span class="medButton">
          Login
        </span>
      </button>


      <button class="button button-full button-calm" ng-click="logout()" style='border-radius:25px; border-style:none; margin-top:10px;'>
        <span class="medButton">
          Login with Facebook
        </span>
      </button>

      </div>
    </form>

  </ion-content>
</ion-view>
