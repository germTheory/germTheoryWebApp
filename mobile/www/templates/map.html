<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<ion-view title="Map">
  <ion-content has-header="true" padding="false">
    	<div data-tap-disabled="true" drag-content="false" style="height:100%">
    		<spots-map></spots-map>
    		<span class="datepicker"></span>
    	</div>
	<script id="datepicker-modal.html" type="text/ng-template">

	  <div class="modal">
	    <!-- Modal header bar -->
	    <ion-header-bar class="bar-secondary">
	      <h1 class="title">Select a Date</h1>
	      <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
	    </ion-header-bar>

	    <!-- Modal content area -->
	    <ion-content>

	      <form ng-submit="createTask(task)">
	        <br>
	        <h3>SOME AWESOME FORM STUFF</h3>
	        <input type="text" pick-a-date="date" pick-a-date-options="options" /> {{ date }}
	      </form>

	    </ion-content>

	  </div>

	</script>
  </ion-content>
</ion-view>
