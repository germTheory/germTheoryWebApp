<ion-view title="Settings">
  <ion-content>
    <ion-list>
      <ion-item type="login" href="#/tab/track">
        <div class="login" style="margin-bottom:10px; margin-top:100px;">Login</div>
        <br>
        <br>
        <form name="myForm" ng-controller="AccountCtrl" class="my-form">
          Username
          <br>
          <br>
          <input name="username" required>
          <br>
          <br>
          Password
          <br>
          <br>
          <input name="password" required>
          <br>
          <br>
          <button type="submit" class="button button-block button-positive">Submit</button>
         </form>
      </ion-item>


      
    </ion-list>
  </ion-content>
</ion-view>
