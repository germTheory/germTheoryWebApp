<ion-view title="MyRisk">
  <ion-content has-header="true" padding="true" style="text-align:center;">
    <div class="card">
      <div class="item item-text-wrap" style="background-color:#52D914; border-radius:10px;">
        <p><h2>Your Risk Level is:</h2></p>
        <p><h1>{{ data.myRiskIndex }}</h1></p>
      </div>
    </div>

    <h5 style="color:#808080;">
      <p>"Germ-Theory" uses a unique algorithm to calculate your individual risk for infection.</p>
      <p>Your risk level is continually updated. We will alert you if your risk level changes.</p>
    </h5>

    <h3 style="font-weight:bold; color:#A1A1A1">
      <p>Symptoms to watch for:</p>
    </h3>
    <h4 style="color:#A1A1A1">
        <p>Sore Throat<p>
        <p>Headache</p>
        <p>Nausea</p>
        <p>Dizziness</p>
        <p>Stomach Pain</p>
    </h4>
  </ion-content>
</ion-view>
