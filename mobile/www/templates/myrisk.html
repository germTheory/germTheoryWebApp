<link rel="stylesheet" href="css/myrisk.css" />
<ion-view title="MyRisk">
  <ion-content has-header="true" padding="true" style="text-align:center; margin-top: 5%">
    <div class="risk-view">
      <h3>Your risk level today is:</h3>
      <div class="pill-container">
        <div class="pill-levels"></div>
        <span class="popup arrow-up value-{{data.myRiskValue}}" href="#">{{ data.myRiskValue }}</span>
      </div>
    </div>
    <div class="stats-view">
      <div class="left-stat">
        <span class="stat">2</span>
        <p>Crossed path in 24 hours</p>
      </div>
      <div class="right-stat">
        <span class="stat">{{ data.riskIndex }}</span>
        <p>Risk of Infection</p>
      </div>
    </div>
