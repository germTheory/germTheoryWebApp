
  <ion-view title="Edit Info" ng-controller="SettingsCtrl">
    <ion-content has-header="true" padding="true" >


        <h4 class="editInfo">

        <form ng-submit="editSubmit()">
          <div class="list">
            <label class="item item-input item-stacked-label">
              <span class="input-label">Name:</span>
              <input type="text" ng-model="user.name" class="name">
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label">Email:</span>
              <input type="text" ng-model="user.email" class="email">
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label">Birthdate</span>
              <input type="text" ng-model="user.birthdate" class="submitBirthdate" placeholder="Enter new birthdate">
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label">Gender</span>
              <input type="text" class="gender" placeholder="Male/Female">
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label">Current Password</span>
              <input type="text" class="currPass" placeholder="Enter current password">
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label">New Password</span>
              <input type="text" class="newPass1" placeholder="New password">
            </label>

            <label class="item item-input item-stacked-label">
              <span class="input-label">Re-enter New Password</span>
              <input type="text" class="newpass2"placeholder="Re-enter new password">
            </label>

          </div>
          <div class='center'>
            <button type="submit" href="/#/api/users/1" class="buttonLarge button button-large button-positive" >
              Save Settings
            </button>
          </div>
        </form>

    </ion-content>
  </ion-view>
