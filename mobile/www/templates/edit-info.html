
  <ion-view title="Edit Info" ng-controller="SettingsCtrl">
    <ion-content has-header="true" padding="true" >

 <!--        <h1 style="text-align:center; padding-top: 20px; color:#A1A1A1">
          Edit Info  
        </h1> -->
        <h4 style="margin-top:10px; padding: 15px; color:#808080;">

        <div class="list">
          <label class="item item-input item-stacked-label" style="background-color">
            <span class="input-label">Name: {{userName}}</span>
            <input type="text" placeholder="Enter new name">
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">{{userEmail}}</span>
            <input type="text" placeholder="Enter new email">
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Birthdate</span>
            <input type="text" placeholder="Enter new birthdate">
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Gender</span>
            <input type="text" placeholder="Male/Female">
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Current Password</span>
            <input type="text" placeholder="Enter current password">
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">New Password</span>
            <input type="text" placeholder="New password">
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">Re-enter New Password</span>
            <input type="text" placeholder="Re-enter new password">
          </label>

        </div>
        <div style="text-align:center;">
          <button type="submit" href="/#/api/users/1" class="button button-large button-calm" style="width:88%; margin-top:10px; border-radius:8px" >
            Save Settings
          </button>
        </div>

    </ion-content>
  </ion-view>
