<ion-view>
  <ion-content class='gradient' style="background-color:#22C1AC;">
    <form name="signinForm" id="signinForm" ng-submit='signin()' style='margin-top:10px; margin-left:25px; margin-right:25px;'>
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model='user.username' placeholder='Enter your email address' required>
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model='user.password' placeholder='Enter your password' required>
      </label>
      <button class="button button-full button-calm loginButton" ng-disabled="signinForm.$invalid">
        <span class="medButton">
          Login
        </span>
      </button>

    </form>

  </ion-content>
</ion-view>
