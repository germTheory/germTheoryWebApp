<input type='text' ng-model='search' placeholder='filter' />
<div class="links">
  <div class="link" ng-repeat="user in data.users | filter:search | orderBy:'name'">
    <div class="info">
      <div class="title">{{ user.name }}</div>
      <div class="original">{{ user.gender }}</div>
    </div>
  </div>
</div>
